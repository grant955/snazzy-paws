<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Snazzy Paws Grooming for any inquiries or to speak with our team. Find our address, phone number, and email information here.">
  <title>Contact Us - Snazzy Paws Grooming</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/my-css.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Snazzy Paws Grooming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html" aria-current="page">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="staff_roster.html">Staff Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <!-- Map Section -->
    <div class="mb-4">
      <iframe
        src="https://www.google.com/maps?q=Hamilton+New+Zealand&output=embed"
        width="100%" height="300"
        style="border:0;" allowfullscreen="" loading="lazy"
        title="Snazzy Paws Grooming Location on Map"
      ></iframe>
    </div>

    <!-- Contact Form -->
    <form class="needs-validation" action="#" method="post" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" required />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" name="email" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" />
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1"><strong>Opening Hours:</strong> Mon–Sat, 9am–5pm</p>
      <p class="mb-0">&copy; Snazzy Paws Grooming Services</p>
      <a href="/privacy-policy.html" class="text-decoration-none text-info"><strong>Privacy Policy</strong></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Validation Script -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
